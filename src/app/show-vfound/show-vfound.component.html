<div class="container">
    <br>
    <button (click)="AddNewVul()" class="btn btn-primary" id="addbtn">Add New Vulnerability</button>

    <table class="table table-condensed table-stripped table-bordered table-hover">
        <thead>
            <tr>
                <th>Vulnerability Id</th>
                <th>Vulnerability Name</th>
                <th>Action</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of vfoundlist">
                <td>{{v.vfid}}</td>
                <td>{{v.vfname}}</td>
                <td><button (click)="editVul(v.vfid)" class="btn btn-primary" id="editBtn">Edit</button></td>
                <td><button (click)="delVul(v.vfid)" class="btn btn-danger" id="deleteBtn" style="background-color: crimson;">Delete</button></td>

                </td>-->  
            </tr>
